<!DOCTYPE html>
<html lang="en">
<!-- 将原来的代码改为用Vue组件和路由的形式 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/todomvc-app-css/index.css">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./js/store.js"></script>
</head>

<body>
    <section class="todoapp">
        <todo-list-head @add-todo-root="addTodoRoot"></todo-list-head>
        <todo-list-main 
            :filtered-todo-list= "filteredTodoList" 
            :show-list="showList"
            :all-done= "allDone"
            @delete-todo-root= "deleteTodoRoot"
        ></todo-list-main>
        <todo-list-foot
            :show-list= "showList"
            :active-count= "activeCount"
            :visibility= "visibility"
            :completed-count= "completedCount"
            @clear-completed-root= "clearCompletedRoot"
        ></todo-list-foot>
    </section>
</body>
<script src="./js/todoList02.js"></script>

</html>
